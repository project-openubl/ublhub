name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version"
        default: "E.g. 4.0.0"
        required: true
      next:
        description: "Next version"
        default: "E.g. 5.0.0-SNAPSHOT"
        required: false
      skip_publish_operator:
        description: Whether or not skip the publication of the operator
        type: boolean
        default: false
        required: false

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
          cache: maven
      - name: Set release version ${{ github.event.inputs.version }}
        run: |
          mvn -B versions:set versions:commit -DnewVersion=$NEW_VERSION
        env:
          NEW_VERSION: ${{ github.event.inputs.version }}
      - name: Commit and Push
        uses: project-openubl/.github/actions/commit@master
        with:
          commit_message: "üèÅ Releasing version ${{ github.event.inputs.version }}"

  application:
    needs: [ prepare ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: master
      - uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
          cache: maven
      - name: Login to Quay.io
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAYIO_USERNAME }}
          password: ${{ secrets.QUAYIO_PASSWORD }}
      - name: Release container images
        run: |
          mvn -U -B package -DskipTests \
          -Dquarkus.native.container-build=true \
          -Dquarkus.container-image.push=false \
          -Dquarkus.container-image.build=true \
          -Dquarkus.container-image.registry=quay.io \
          -Dquarkus.container-image.group=projectopenubl \
          -Dquarkus.container-image.name=ublhub \
          -Dquarkus.container-image.tag=latest \
          -P native,ui \
          -pl application

          # Identify major version
          major=$(echo "${{ github.event.inputs.version }}" | cut -d. -f1)

          # Tag images
          docker tag quay.io/projectopenubl/ublhub:latest quay.io/projectopenubl/ublhub:latest
          docker tag quay.io/projectopenubl/ublhub:latest quay.io/projectopenubl/ublhub:v$major
          docker tag quay.io/projectopenubl/ublhub:latest quay.io/projectopenubl/ublhub:v${{ github.event.inputs.version }}

          # Push images
          docker image push --all-tags quay.io/projectopenubl/ublhub

